<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css" />
    <title>Estacionamento</title>
</head>
<main>
<body>
    <h1>Estacionamento Crystal Lake</h1>
    <input
    type="text"
    id="nome"
    placeholder="Digite o nome do veículo"
    autocomplete="off"
    />
    <input
    type="text"
    id="placa"
    placeholder="Digite a placa do veículo"
    autocomplete="off"
    />
    <button id="cadastrar">Cadastrar</button>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Hora de Entrada</th>
                <th>Saída</th>
            </br>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>
</main>
    <script src="./script.js"></script>
    <footer id="pezinho">"No Estacionamento Crystal Lake, o serviço é tão bom que fiquei sem palavras!" – Jason Voorhees</footer>
</body>
</html>
